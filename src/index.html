<!DOCTYPE html>
<html lang="en">
    <!-- Use poppins txt-->
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
    <style>
      body{
        font-family: 'Poppins', sans-serif;
      }
      form{
        width:50%;
        min-width: 350px;
        margin: auto;
      }
    </style>
    <script src ="./index.js"></script>
    <title>Document</title>
</head>
<body>
    <form onsubmit="handleSubmit()" action="products.html">
        <label class="col-sm-2 col-form-label col-form-label-lg" for="product_name">PRODUCT NAME</label><br>
        <input class="form-control" type="text" id="product_name" name="product_name"><br>
        <label class="col-sm-2 col-form-label col-form-label-lg" for="measurement_unit">UNIT OF MEASUREMENT</label><br>
        <input class="form-control"type="text" id="measurement_unit" name="measurement_unit"><br>
        <label class="col-sm-2 col-form-label col-form-label-lg" for="price">PRICE</label><br>
        <input class="form-control"type="number" id="price" name="price"><br>
        <label class="col-sm-2 col-form-label col-form-label-lg" for="product_image">PRODUCT IMAGE</label><br>
        <input class="form-control" type="file" id="product_image" name="product_image"><br>
        <label class="col-sm-2 col-form-label col-form-label-lg"for="product_description">PRODUCT DESCRIPTION</label><br>
        <input class="form-control"type="text" id="product_description" name="product_description"><br>
        <input type="submit" value="Save" class="btn btn-primary">
        <input type="reset" value="Reset" class="btn btn-primary">
    </form>
</body>
</html>
